<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #11121E;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #7989CC;
            max-width: 600px;
            width: 100%;
        }

        .container img {
            width: 100%;
            max-width: 600px;
            object-fit: cover;
        }

        .content {
            padding: 20px;
            width: 100%;
        }

        .h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .tools-container {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #11121E;
            transition: background-color 0.3s, color 0.3s;
        }

        input:focus {
            background-color: #11121E;
            color: #fff;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #11121E;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #7989CC;
            color: #fff;
        }
    </style>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div>
            <img src="Background.png" alt="image" class="imgg">
        </div>
        <div class="content">
            <h1 class="h2">Sign Up</h1>
            <form action="">
                <div class="tools-container">
                    <label for="Name">Name:</label>
                    <input type="text" required placeholder="Enter your name" id="Name">

                    <label for="WarshaName">Warsha Name:</label>
                    <input type="text" required placeholder="Enter your Warsha name" id="WarshaName">

                    <label for="Email">E-mail:</label>
                    <input type="email" required placeholder="Enter your e-mail" id="Email">

                    <label for="Address">Address:</label>
                    <input type="text" required placeholder="Enter your address" id="Address">

                    <label for="Password">Password:</label>
                    <input type="password" required placeholder="Enter your password" id="Password">

                    <label for="ConfirmPassword">Confirm Password:</label>
                    <input type="password" required placeholder="Confirm your password" id="ConfirmPassword">

                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
