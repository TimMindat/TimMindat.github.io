<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7989CC;
            color: #fff;
        }

        .container {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #11121E;
            max-width: 1100px;
            width: 100%;
            margin: 100px;
        }

        .container img {
            width: 50%; /* Adjust the width as needed */
            max-width: 400px;
            object-fit: cover;
        }

        .content {
            flex: 1;
            padding: 100px;
        }

        .h2 {
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .tools-container {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #11121E;
        }

        input {
            padding: 22px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #11121E;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        input:focus {
            background-color: #11121E;
            color: #fff;
            outline: none;
            border: 2px solid #7989CC;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #11121E;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #7989CC;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .container img {
                width: 100%;
            }
        }
    </style>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">

        <div class="content">
            <h1 class="h2">Sign Up</h1>
            <form action="">
                <div class="tools-container">
                    <label for="Name">Name:</label>
                    <input type="text" required placeholder="Enter your name" id="Name">

                    <label for="WarshaName">Warsha Name:</label>
                    <input type="text" required placeholder="Enter your Warsha name" id="WarshaName">

                    <label for="Email">E-mail:</label>
                    <input type="email" required placeholder="Enter your e-mail" id="Email">

                    <label for="Address">Address:</label>
                    <input type="text" required placeholder="Enter your address" id="Address">

                    <label for="Password">Password:</label>
                    <input type="password" required placeholder="Enter your password" id="Password">

                    <label for="ConfirmPassword">Confirm Password:</label>
                    <input type="password" required placeholder="Confirm your password" id="ConfirmPassword">

                    <button type="submit">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
